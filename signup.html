<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Sign Up</title>
</head>
<body class="bg-wine-berry-500">
    <div id="header" class="flex text-center items-center rounded-lg border-cannon-pink-500 border-b-4 h-full bg-pickled-bluewood-500">
        <div>
            <img src="assets/Logo.png" class="h-24 w-24" alt="#">
        </div>
        <div>
            <h1 class="font-bold text-2xl">Sign Up</h1>
        </div>
    </div>

    <div class="flex flex-col items-center bg-camelot-900 rounded-3xl mx-auto my-24 px-1 pt-4 pb-24 w-1/6 border-8 border-cannon-pink-500">
        <h1 class="font-bold text-cannon-pink-50 text-xl">Work From Home Journal</h1>
        <h3 class="text-lg text-center text-cannon-pink-500 font-semibold mb-2">Sign up</h3>
        <form id="signup" class="flex flex-col mt-8">
            <div id="signErr"></div>

            <div class="rounded rounded-2xl mb-2 p-3">
                <input type="text" id="firstName" placeholder="First Name" class="ml-4 mb-3 rounded-lg text-center border-4 border-pickled-bluewood-500 bg-deep-cerulean-200">
                <input type="text" id="lastName" placeholder="Last Name" class="ml-4 mb-3 rounded-lg text-center border-4 border-pickled-bluewood-500 bg-deep-cerulean-200">
                <input type="email" id="email" placeholder="Email" class="ml-4 rounded-lg text-center border-4 border-pickled-bluewood-500 bg-deep-cerulean-200">
            </div>
            <div class="rounded rounded-2xl mb-2 p-3">
                <input type="text" id="newuser" placeholder="Create Username" class="mb-3 ml-4 rounded-lg text-center border-4 border-pickled-bluewood-500 bg-deep-cerulean-200">
                <input type="password" id="newpass" placeholder="Create Password" class="mb-3 ml-4 rounded-lg text-center border-4 border-pickled-bluewood-500 bg-deep-cerulean-200">
            </div>

            <div>
                <input type="submit" id="create" value="Create Profile" class=" mb-3 mt-16 ml-16 py-2 font-bold border-4 rounded-2xl border-4 border-pickled-bluewood-500 bg-deep-cerulean-900 hover:bg-deep-cerulean-500 text-cannon-pink-500">
            </div>
        </form>
    </div>

    <footer class="flex border-cannon-pink-500 border-t-4 mt-6 p-2 bg-pickled-bluewood-500">
        <a href="index.html" class="flex font-semibold text-cannon-pink-50 underline">Already a member?(Log in Here)</a>
    </footer>


    <script src="signup.js"></script>
</body>
</html>
