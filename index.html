<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Log In</title>
</head>
<body class="bg-lochmara-600">
    <div class="flex flex-col items-center rounded-3xl mx-auto my-80 px-1 pt-4 pb-24 w-1/6 bg-brandy-rose-300 border-4 border-old-lavender-800">
        <h1 class="text-2xl text-center font-bold mb-8">Log In</h1>
        <form id="login" class="flex flex-col justify-items-center mt-8">
            <div class="rounded rounded-2xl mb-2 bg-buccaneer-400 p-3">
                <input type="text" value="Username" id="username" class="rounded-lg text-center bg-old-lavender-200">
            </div>
            <div class="rounded rounded-2xl bg-buccaneer-400 p-3">
                <input type="password" value="password" id="password" class="rounded-lg text-center bg-old-lavender-200">
            </div>
            <input type="submit" id="submit" value="Log In" class="bg-buccaneer-400 hover:bg-buccaneer-200 mb-3 mt-16 py-2 border-4 border-buccaneer-500 rounded-2xl">
            <input type="submit" id="submit-guest" value="Guest Log In" class="bg-buccaneer-400 hover:bg-buccaneer-200 py-2 border-4 border-buccaneer-500 rounded-2xl">
        </form>
    </div>
</body>
</html>
