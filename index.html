<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Log In</title>
</head>
<body class="h-full bg-wine-berry-500">

    <div id="header" class="flex text-center items-center rounded-lg border-cannon-pink-500 border-b-4 bg-pickled-bluewood-500">
        <div>
            <img src="assets/Logo.png" class="h-24 w-24" alt="#">
        </div>
        <div>
            <h1 class="font-bold text-2xl">Login</h1>
        </div>
    </div>

    <div class="flex flex-col items-center bg-camelot-900 rounded-3xl mx-auto my-40 px-1 pt-1 pb-24 w-1/6 border-8 border-cannon-pink-500">
        <img src="assets/formlogo.png" alt="#" class="h-36 w-36">
        <h3 class="text-2xl font-bold text-center text-cannon-pink-500 font-semibold">Log In</h3>
        <form id="login" class="flex flex-col justify-items-center mt-8">
            <div id="indexErr"></div>
            <div class="rounded rounded-2xl mb-2 p-3">
                <input type="text" placeholder="Email" id="email" class="rounded-lg text-center border-4 border-pickled-bluewood-500 bg-deep-cerulean-200">
            </div>
            <div class="rounded rounded-2xl p-3">
                <input type="password" placeholder="Password" id="password" class="rounded-lg text-center border-4 border-pickled-bluewood-500 bg-deep-cerulean-200">
            </div>
            <input type="submit" id="submit" value="Log In" class=" mb-3 mt-16 py-2 font-bold border-4 rounded-2xl border-4 border-pickled-bluewood-500 bg-deep-cerulean-900 hover:bg-deep-cerulean-500 text-cannon-pink-500">
        </form>
    </div>

    <div>
        <input type="submit" id="submit-guest" value="Guest Log In" class="py-2 font-bold border-4 border-cashmere-900 rounded-2xl border-4 border-pickled-bluewood-500 bg-deep-cerulean-900 hover:bg-deep-cerulean-500 text-cannon-pink-500">
    </div>
    <footer class="border-cannon-pink-500 border-t-4 mt-6 p-2 bg-pickled-bluewood-500">
        <div class="flex justify-between">
            <a href="signup.html" class="flex font-semibold text-cannon-pink-50 underline">Want to Register?(Click Here)</a>
            <a href="#" class="flex font-semibold text-cannon-pink-50 underline">Forgot password?(Click Here)</a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
