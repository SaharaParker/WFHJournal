<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Log In</title>
</head>
<body class="bg-wine-berry-500">
    <div class="flex flex-col items-center bg-camelot-500 rounded-3xl mx-auto my-80 px-1 pt-4 pb-24 w-1/6 border-4 border-cannon-pink-500">
        <h1 class="text-2xl text-center text-cannon-pink-500 font-bold mb-8">Log In</h1>
        <form id="login" class="flex flex-col justify-items-center mt-8">
            <div class="rounded rounded-2xl mb-2 p-3">
                <input type="text" placeholder="Username" id="username" class="rounded-lg text-center border-4 border-pickled-bluewood-500">
            </div>
            <div class="rounded rounded-2xl p-3">
                <input type="password" placeholder="Password" id="password" class="rounded-lg text-center border-4 border-pickled-bluewood-500">
            </div>
            <input type="submit" id="submit" value="Log In" class=" mb-3 mt-16 py-2 border-4 rounded-2xl border-4 border-pickled-bluewood-500 bg-deep-cerulean-900 hover:bg-deep-cerulean-500 text-cannon-pink-500">
            <input type="submit" id="submit-guest" value="Guest Log In" class="py-2 border-4 border-cashmere-900 rounded-2xl border-4 border-pickled-bluewood-500 bg-deep-cerulean-900 hover:bg-deep-cerulean-500 text-cannon-pink-500">
        </form>
    </div>
</body>
</html>
